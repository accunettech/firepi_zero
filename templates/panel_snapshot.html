{% extends "base.html" %}
{% block title %}Panel Snapshot{% endblock %}
{% block content %}
  <div class="card">
    <img
      id="panelSnapshotImg"
      src="{{ url_for('config_ui.snapshot_file') }}"
      alt="Panel snapshot"
      class="panel-image"
      style="width:100%;height:auto;display:block;border-radius:8px;"
    />
    <div class="card-body py-2">
      <small id="snapMeta" class="text-muted">waiting for snapshot...</small>
    </div>
  </div>
{% endblock %}
{% block scripts %}
{% endblock %}
